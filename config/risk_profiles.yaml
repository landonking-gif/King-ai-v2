conservative:
  max_spend_without_approval: 50
  require_approval_for:
    - legal_actions
    - financial_transactions
    - external_api_calls
    - code_modifications
    - infrastructure_updates
  autonomous_actions_allowed:
    - research
    - analysis
    - planning
  # Enhanced risk controls
  max_daily_transactions: 10
  require_two_factor_for_amount: 500
  escalation_contacts:
    - admin@company.com
  # Circuit breaker integration
  circuit_breaker_sensitivity: high
  auto_pause_on_circuit_open: true

